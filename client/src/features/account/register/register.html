<div class="card bg-base-100 mx-auto flex-col p-5 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <ul class="steps">
      <li class="step step-primary">Credentials</li>
      <li class="step" [class.step-primary]="currentStep() === 2">Credentials</li>
    </ul>

    @if (currentStep() === 1) {
    <form [formGroup]="credentialsForm" class="flex flex-col gap-4 steps">
      <label class="floating-label">
        <span class="">Email</span>
        <input class="input w-full" formControlName="email" placeholder="Email" />
      </label>
      <label class="floating-label">
        <span class="">Display name</span>
        <input class="input w-full" formControlName="displayName" placeholder="Display name" />
      </label>
      <label class="floating-label">
        <span class="">Password</span>
        <input
          type="password"
          class="input w-full"
          formControlName="password"
          placeholder="Password"
        />
      </label>
      <label class="floating-label">
        <span class="">Confirm Password</span>
        <input
          type="password"
          class="input w-full"
          formControlName="confirmPassword"
          placeholder="Password"
        />
      </label>

      <div class="flex items-center justify-end gap-3">
        <button (click)="cancel()" type="button" class="btn">Cancel</button>
        <button
          [disabled]="!credentialsForm.valid"
          (click)="nextStep()"
          class="btn btn-primary"
          type="button"
        >
          Next
        </button>
      </div>
    </form>
    } @if (currentStep() === 2) {
    <form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">
      <div class="flex items-center gap-4">
        <div class="font-semibold">Gender:</div>
        <label class="flex gap-3 items-center">
          <span>Male</span>
          <input type="radio" formControlName="gender" value="male" class="radio radio-primary" />
        </label>
        <label class="flex gap-3 items-center">
          <span>Female</span>
          <input type="radio" formControlName="gender" value="female" class="radio radio-primary" />
        </label>
      </div>
      <label class="floating-label">
        <span class="">City</span>
        <input class="input w-full" formControlName="city" placeholder="City" />
      </label>
      <label class="floating-label">
        <span class="">Country</span>
        <input class="input w-full" formControlName="country" placeholder="Country" />
      </label>
      <div class="flex items-center justify-end gap-3">
        <button (click)="prevStep()" type="button" class="btn">Back</button>
        <button
          [disabled]="!profileForm.valid"
          (click)="register()"
          class="btn btn-primary"
          type="button"
        >
          Register
        </button>
      </div>
    </form>
    }
  </div>

  @if (validationErrors().length > 0) {
  <div class="mt-5 flex bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
    <ul class="flex flex-col text-error space-y-1">
      @for (error of validationErrors(); track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }
</div>
